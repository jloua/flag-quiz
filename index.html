<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the flag üè≥</title>

    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="mx-5">

    <!-- Header -->
    <header>
      <h1>Guess the flag üè≥</h1>
    </header>

    <!-- Text box: Instructions, question, result -->
    <div class="col-10 col-sm-6 col-md-8 mx-auto text-center" id="text">
      <p>How well do you know the flags of the world? Test yourself with this quiz!</p>
      <p>How many flags do you want to guess on?</p>
    </div>

    
    <!-- Game container -->
    <div class="container mb-5">
      <div class="col-auto col-md-8  mx-auto p-3 text-center rounded">
        
        <!-- Choose specific continent or the whole world -->
        <div class="button-group">
          <button data-id="africa-btn" type="button" class="btn btn-light d-block length-button">
            Africa
          </button>
          <button data-id="antarctica-btn" type="button" class="btn btn-light d-block length-button">
            Antarctica
          </button>
          <button data-id="asia-btn" type="button" class="btn btn-light d-block length-button">
            Asia
          </button>
          <button data-id="europe-btn" type="button" class="btn btn-light d-block length-button">
            Europe
          </button>
          <br>
          <button data-id="oceania-btn" type="button" class="btn btn-light d-block length-button">
            Oceania
          </button>
          <button data-id="na-btn" type="button" class="btn btn-light d-block length-button">
            North America
          </button>
          <button data-id="sa-btn" type="button" class="btn btn-light d-block length-button">
            South America
          </button>
          <button
          data-id="btnall"
          type="button"
          class="btn btn-light d-block length-button">
          The whole world!
        </button>
      </div>
      
      <!-- Actual game -->
      <div class="game col-md-10 mx-auto">
        <div class="image mb-3" style="width: 100%"></div>
        <ul id="choices" class="list-group"></ul>
        <button type="button" class="btn btn-light hide" id="nextBtn" disabled>Next</button>
        <p></p>
      </div>
      
      <!-- Result -->
      <div class="hide" id="result">
        <img src="assets/images/swag-cat.gif" alt="swag-cat" class="img-fluid" id="swagcat"/>
        <p></p>
      </div>
      
      <div class="highscore-con hide mx-auto">
        <div class="col-10 mx-auto text-center">
          <h2>Score board</h2>
          <p></p>
          <ol id="highscore" class="text-center"></ol>
        </div>
      </div>
      
      <div>
        <button id="playagain" type="button" class="btn btn-light hide">
          New game
        </button>
      </div>
        

      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Josefin Lou Ahlenius 2024</p>
    </footer>

    
    <!-- Students array -->
    <script src="students.js"></script>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
